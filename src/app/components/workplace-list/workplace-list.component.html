<div class="mb-3">
  <label class="form-label" for="filterText">İş Yeri Adını Giriniz</label>
  <input class="form-control" [(ngModel)]="filterText" id="filterText" type="text" placeholder="İş Yeri Adı: " />
</div>
<div class="table-responsive scrollbar">
  <table class="table table-hover table-striped overflow-hidden">
    <thead>
    <tr>
      <th scope="col">İş Yeri Id</th>
      <th scope="col">İş Yeri Adı</th>
      <th scope="col">Adres</th>
      <th scope="col">Telefon</th>
      <th scope="col">Fax</th>
    </tr>
    </thead>
    <tbody>
    <tr  class="align-middle"  *ngFor="let customer of workPlaceResponseList |workplaceFilter:filterText">
      <td class="text-nowrap">{{customer.workplaceId}}</td>
      <td class="text-nowrap">{{customer.businessName}}</td>
      <td class="text-nowrap">{{customer.address}}</td>
      <td class="text-nowrap">{{customer.phone}}</td>
      <td class="text-nowrap">{{customer.fax}}</td>
    </tr>
    </tbody>
  </table>
</div>
